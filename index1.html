---
<style>
	/* posts.html */
	.project-container {
		max-width: 750px;
		margin: 0px auto 0px;
		padding: 30px
	}
	
	.project-container:after {
		content: "";
		display: table;
		clear: both
	}
	
	.project-container .project-unit {
		box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
		cursor: pointer;
		display: block;
		width: 600px;
		height: 300px;
		margin: 0px auto 30px;
		position: relative;
		overflow: hidden;
		background-position: center center;
		background-repeat: no-repeat;
		background-size: cover
	}
	
	.project-container .project-unit .project-overlay {
		position: absolute;
		top: 100%;
		right: 0px;
		left: 0px;
		height: 100%;
		background: rgba(51, 51, 51, 0.5);
		text-align: center;
		display: -webkit-box;
		display: -moz-box;
		display: box;
		display: -webkit-flex;
		display: -moz-flex;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-align: center;
		-moz-box-align: center;
		box-align: center;
		-webkit-align-items: center;
		-moz-align-items: center;
		-ms-align-items: center;
		-o-align-items: center;
		align-items: center;
		-ms-flex-align: center;
		-webkit-box-pack: center;
		-moz-box-pack: center;
		box-pack: center;
		-webkit-justify-content: space-around;
		-moz-justify-content: space-around;
		-ms-justify-content: space-around;
		-o-justify-content: space-around;
		justify-content: space-around;
		-ms-flex-pack: center
	}
	
	.project-container .project-unit .project-overlay strong {
		display: block;
		padding: 20px;
		color: #fff;
		line-height: 1.2;
		font-size: 24px;
		font-weight: 300
	}
	
	.project-container .project-unit:hover .project-overlay {
		position: absolute;
		top: 0px;
		right: 0px;
		left: 0px
	}
	
	@media (max-width: 768px) {
		.project-container {
			max-width: 80vw
		}
		.project-container .project-unit {
			width: 80vw;
			height: 40vw
		}
	}


</style>

<section>
	<div class="project-container">
	  {% for post in site.posts %}
		<a href="{{ post.url }}">
		  <div class="project-unit" style="background-image: url('/assets/{{ post.folder }}/trilho.jpg')">
			<div class="project-overlay">
			  <strong>{{ post.title }}</strong>
			</div>
		  </div>
		</a>
	  {% endfor %}
	</div>
  </section>
